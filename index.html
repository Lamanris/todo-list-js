<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>TodoList</title>
</head>
<body>
<div class="todo-list">
    <div class="todo-list__wrapper">
        <h2 class="todo-list__title">Todo List</h2>
        <div class="todo-list__input-wrapper">
            <label for="todo"></label>
            <input placeholder="Type..." type="text" id="todo" class="todo-list__input">
            <button class="todo-list__btn todo-list__btn-add">Add</button>
        </div>
        <div class="todo-list__task-list">
            <div class="todo-list__task">
                <p class="todo-list__task-text">Something to DO</p>
                <div class="todo-list__task-controls">
                    <button class="todo-list__btn todo-list__btn-edit">Edit</button>
                    <button class="todo-list__btn todo-list__btn-delete">Delete</button>
                </div>
            </div>
        </div>
        <button class="todo-list__btn todo-list__btn-clear">Clear</button>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
